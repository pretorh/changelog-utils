name: Prepare publish

on:
  push:
    branches: [ "master" ]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        registry-url: https://registry.npmjs.org/
        cache: 'npm'
    - run: npm ci
    - run: npm run tsc    
    - run: npm pack
    - name: archive distribution tar file
      uses: actions/upload-artifact@v3
      with:
        name: archive
        path: |
          changelog-utils-*tgz
